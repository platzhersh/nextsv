version: 2.1

parameters:
  min-rust-version:
    type: string
    default: "1.60"

executors:
  rust-env:
    docker:
      - image: jerusdp/ci-rust:<< pipeline.parameters.min-rust-version >>

commands:
  cargo-build:
    parameters:
      rust-version:
        default: "stable"
        type: string
    steps:
      - run:
          name: Check build <<parameters.rust-version>>
          command: |
            cargo +<<parameters.rust-version>> check --all-features

jobs:
  required-builds:
    executor: rust-env
    steps:
      - checkout
      - run: cargo --version
      - cargo-build
      - cargo-build:
          rust-version: "stable"
      - cargo-build:
          rust-version: << pipeline.parameters.min-rust-version >>

  optional-builds:
    executor: rust-env
    steps:
      - checkout
      - cargo-build:
          rust-version: "nightly"
      - cargo-build:
          rust-version: "beta"

  basic-tests:
    executor: rust-env
    steps:
      - checkout
      - run: cargo --version
      - run:
          name: Check formatting for code
          command: |
            rustfmt --version
            cargo fmt --all -- --check
      - run:
          name: Check idiomatic code use with Clippy
          command: "cargo clippy --all --tests --all-features -- -D warnings"
      - run:
          name: Test crate with no features specified
          command: "cargo test"

  all-features-flag-test:
    executor: rust-env
    steps:
      - checkout
      - run: cargo --version
      - run:
          name: Test all features of the crate
          command: "cargo test --all-features"

  feature-test:
    parameters:
      feature:
        type: string
    executor: rust-env
    steps:
      - checkout
      - run: cargo --version
      - run:
          name: Test <<parameters.feature>> features of the crate
          command: "cargo test --features <<parameters.feature>>"

  docs:
    executor: rust-env
    environment:
      RUSTDOCFLAGS: --cfg docsrs -Dwarnings
    steps:
      - checkout
      - run:
          name: Test generation of all of the documentation for the crate
          command: |
            cargo +nightly doc --lib --no-deps --all-features --document-private-items

  release:
    executor: rust-env
    steps:
      - add_ssh_keys:
          fingerprints:
            - "5a:b3:e5:e0:25:90:ba:58:3e:93:df:10:19:4c:68:e3"
      - checkout
      - run:
          name: import GPG key
          command: |
            echo -e $GPG2 | gpg --batch --no-tty --import --yes
      - run:
          name: Configure git for user and signing
          command: |
            git config user.email "$USER_EMAIL"
            git config user.name "$USER_NAME"
            git config --global gpg.program gpg
            git config --global user.signingkey 9F13CF618E462C69
      - run:
          name: Publish update
          command: |
            set -eo pipefail
            if [ "$(nextsv -q)" != "none" ]
            then
                cargo release -vv --registry spare --execute --no-confirm "$(nextsv -q -e feature -r 'CHANGES.md' -r 'CHANGELOG.md')"
            else
                echo "Nothing to publish"
            fi
# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  build-test-docs:
    when:
      not:
        equal: [scheduled_pipeline, << pipeline.trigger_source >>]
    jobs:
      - required-builds
      - basic-tests
      # - feature-test:
      #     matrix:
      #       parameters:
      #         feature:
      #           [
      #             all,
      #           ]
      #     requires:
      #       - basic-test
      # - all-features-flag-test:
      #     requires:
      #       - feature-test
      - docs
      - optional-builds
  release-check:
    when:
      and:
        - equal: [scheduled_pipeline, << pipeline.trigger_source >>]
        - equal: ["release check", << pipeline.schedule.name >>]
    jobs:
      - release
